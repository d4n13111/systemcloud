<!DOCTYPE html>
<html>
<head>
	<title>Portafolio</title>
	<!-- Meta tag -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- End Meta tag -->
	{% load static %}
	<!-- Style css -->
	 <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
	 <link rel="stylesheet" href="{% static 'assets/css/font-awesome.css' %}">
	 <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	<!-- End Style css -->

</head>
<body>
	<!-- Header -->
	<header class="fixed-top">
		<!-- Navbar -->
		<nav class="navbar
					nav-masthead
		            navbar-expand-md
		            bg-dark
		            navbar-dark">


			<div class="container">
				<!-- Logo -->
				<a class="navbar-brand" href="#">Mi web personal</a>
				<!-- End Logo -->

				<!-- Navbar Responsive -->
				<button class="navbar-toggler"
				        type="button"
				        data-bs-toggle="collapse"
				        data-bs-target="#nv">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- End Navbar Responsive -->

				<!-- Elemento Navbar -->
				<div class="collapse navbar-collapse justify-content-end" id="nv">
					<ul class="navbar-nav">
						<li class="nav-item ps-2">
							<a class="nav-link {% block act1 %}{% endblock %}"
							   href="{% url 'home' %}">	Inicio
							</a>
						</li>
						<li class="nav-item ps-2">
							<a class="nav-link {% block act2 %}{% endblock %}"
							   href="{% url 'service' %}">
								Servicios
							</a>
						</li>
						<li class="nav-item ps-2">
							<a class="nav-link {% block act3 %}{% endblock %}"
							   href="{% url 'portfolio' %}">Portafolio</a>
						</li>
						<li class="nav-item ps-2">
							<a class="nav-link {% block act4 %}{% endblock %}" 
							   href="{% url 'contact' %}">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- End Elemento Navbar -->
		</nav>
		<!-- End Navbar -->

	</header>
	<!-- End Header -->

	<!-- Container -->
	{% block content %}
	{% endblock %}
	<!-- End Container -->
	
	<!-- Script js -->
	<script src="{% static 'assets/js/jquery-3.6.0.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.bundle.js' %}"></script>
	<script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
	{% block script %}{% endblock %}
	<!-- End Script js -->
</body>
</html>
